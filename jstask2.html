<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical Order</title>
</head>
<body>
    <h1>Alphabetical Order</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortLetters()">Sort</button>
    <p id="result"></p>

    <script>
        function sortLetters() {
            // Get the input string from the input field
            var inputString = document.getElementById("inputString").value;

            // Sort the letters in the string alphabetically
            var sortedString = inputString.split('').sort().join('');

            // Display the sorted string on the webpage
            document.getElementById("result").innerHTML = "Sorted String: " + sortedString;
        }
    </script>
</body>
</html>
