<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        .error {
            color: red;
        }

        .input-error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="website">Website:</label>
        <input type="text" id="website" required><br>
        <span id="websiteError" class="error"></span><br>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea><br>
        <span id="messageError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var website = document.getElementById("website");
            var message = document.getElementById("message");

            var isValid = true;

            if (name.value === "") {
                document.getElementById("nameError").textContent = "Please enter Name";
                name.classList.add("input-error");
                isValid = false;
            } else {
                document.getElementById("nameError").textContent = "";
                name.classList.remove("input-error");
            }

            if (email.value === "") {
                document.getElementById("emailError").textContent = "Please enter Email";
                email.classList.add("input-error");
                isValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
                email.classList.remove("input-error");
            }

            if (website.value === "") {
                document.getElementById("websiteError").textContent = "Please enter Website";
                website.classList.add("input-error");
                isValid = false;
            } else {
                document.getElementById("websiteError").textContent = "";
                website.classList.remove("input-error");
            }

            if (message.value === "") {
                document.getElementById("messageError").textContent = "Please enter Message";
                message.classList.add("input-error");
                isValid = false;
            } else {
                document.getElementById("messageError").textContent = "";
                message.classList.remove("input-error");
            }

            return isValid;
        }
    </script>
</body>
</html>
